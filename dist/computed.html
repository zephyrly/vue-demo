<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div key="123" style="color: red; font-size: 12px">
                {{fullname}}
            </div>
        </div>
        <script src="vue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
        <script>
            // 1.计算属性 2.watch原理 3.数组响应式原理
            const vm = new Vue({
                el: '#app',
                data: {
                    fistname: 'ok1',
                    lastname: 'fans',
                    age: '12'
                    // fullname: 'abc'
                },

                // 依赖的值发生变化，会重新执行用户方法
                // 计算属性就是一个definePropertype
                // 带有dirty属性的watcher
                computed: {
                    newName() {
                        return this.age
                    },
                    fullname() {
                        console.log('run')
                        return this.fistname + this.lastname + this.newName
                    },
                    // fullname: {
                    //     get(){
                    //         console.log('run')
                    //         return this.fistname + this.lastname
                    //     },
                    //     set(newVal){
                    //         console.log(newVal)
                    //     }
                    // }
                },
            })
            setTimeout(() => {
                vm.fistname = 'ok'
                console.log(vm.fullname)
            },1000)
        </script>
    </body>
</html>
