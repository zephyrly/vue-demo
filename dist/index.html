<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div key="123" style="color:red;font-size: 12px;">
            {{name}} '   ' {{address.name}} {{name}}
        </div>
        <span style="font: 300;">{{age}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        // 响应式数据变化
        const vm = new Vue({
            data: {
                name: 'zf12',
                age: 20,
                address: {
                    name: '大布心路',
                    id: '1157843513483'
                },
                hobby:['eat','drink',{a:1}],
            },
            // template: '<div>12312</div>'
            //el:'#app', // 将数据解析到el元素上
        })
        vm.$mount('#app')
        // vue2每劫持一个属性，会重新创建一个劫持对象
        // 修改数组，很少有用数组索引操作数组，因为遍历劫持每一个太消耗性能
        // 检测使用了数组方法push split
        vm.hobby.push({c:2})

        
        // setTimeout(()=>{
        //     vm.name = 'okzfans'
        //     vm.age = 18

            // //vm._update(vm._render()) // 数据变化,手动更新数据真实dom
        // },1000)
       
        vm.$nextTick(()=>{
            console.log(app.innerHTML) // 同步获取dao
        })
        vm.name = 'okzfans'
        //1.模板引擎 性能会比较差 需要进行正则匹配替换 1.0的时候 没有引入虚拟dom进行修改
        //2..虚拟dom,数据变化通过比较虚拟dom,最后进行数据更新
        //3.核心  ----> 模板变化成js语法，通过js语法生成虚拟dom

        //1.将数据先处理成响应式 initState (针对对象而言为defineproperty,数组，重写方法)
        //2.模板编译：将template转换成ast树，将ast语法树生成  render  方法
        //3.调用render函数进行取值操作，产生对应的虚拟dom,render(_c('div',null,_v(name))) 触发get方法
        //4.虚拟dom转换真实dom


    </script>
</body>
</html>
