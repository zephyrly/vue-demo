<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div style="color:red;background-color: red;font-size: 12px;">
            {{name}} dsaf {{aaa}}
        </div>
        <span style="font: 300;">{{age}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        // 响应式数据变化
        const vm = new Vue({
            data: {
                name: 'zf12',
                age: 20,
                address: {
                    name: '大布心路',
                    id: '1157843513483'
                },
                hobby:['eat','drink',{a:1}],
            },
            // template: '<div>12312</div>'
            //el:'#app', // 将数据解析到el元素上
        })
        vm.$mount('#app')
        // vue2每劫持一个属性，会重新创建一个劫持对象
        // 修改数组，很少有用数组索引操作数组，因为遍历劫持每一个太消耗性能
        // 检测使用了数组方法push split
        vm.hobby.push({c:2})

        //1.模板引擎 性能会比较差 需要进行正则匹配替换 1.0的时候 没有引入虚拟dom进行修改
        //2..虚拟dom,数据变化通过比较虚拟dom,最后进行数据更新
        //3.核心  ----> 模板变化成js语法，通过js语法生成虚拟dom


    </script>
</body>
</html>
